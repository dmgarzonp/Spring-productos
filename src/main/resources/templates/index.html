<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Control de productos</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="/">Control de productos</a>            
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">                   
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Agregar producto</a>
                    </li>
                   
                </ul>               
            </div>
      </div>
    </nav>
    <!-- Fin Navbar -->

    <br>
    
    <div class="container text-center">
        <form  class="form-inline" th:action="@{/}">
            <div class="form-group mb-2">
                <label>Filtrar:</label>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <input type="text" 
                       name="palabraClave" 
                       class="form-control" 
                       id="palabraClave"
                       th:value="${palabraClave}"
                       placeholder="Digite valor a buscar"
                       required>

            </div>
            <input type="submit" class="btn btn-info mb-2" value="Buscar">
            &nbsp;&nbsp;
            <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampo()">
        </form>

        <br>  
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Echo en</th>
                        <th scope="col">Precio USD$</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${listarProductos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.echoEn}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td>
                            <a class="btn btn-warning" th:href="@{'/editar/' + ${producto.id}}">Editar</a>
                            &nbsp;
                            <a class="btn btn-danger" th:href="@{'/eliminar/' + ${producto.id}}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>

    <script type="text/javascript">
        function limpiarCampo(){
            window.location='/';
        }

    </script>
</body>

</html>
