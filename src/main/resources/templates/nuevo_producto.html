<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro de productos</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Control de productos</a>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Agregar producto</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin Navbar -->

    <br>
   <div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de producto</h1>
            <div class="card-body">
               <form th:action="@{/guardar}" th:object="${producto}" method="post">
                <div class="form-group">
                    <label>Nombre: </label>
                    <input type="text" 
                           name="nombre" 
                           th:field="*{nombre}"
                           class="form-control"
                           placeholder="Digite el nombre del producto"
                           required>
                </div>

                <div class="form-group">
                    <label>Marca: </label>
                    <input type="text" name="marca" th:field="*{marca}" class="form-control"
                        placeholder="Digite la marca del producto" required>
                </div>

                <div class="form-group">
                    <label>Echo en: </label>
                    <input type="text" name="echoEn" th:field="*{echoEn}" class="form-control"
                        placeholder="Digite lugar de fabricacion del producto" required>
                </div>

                <div class="form-group">
                    <label>Precio: </label>
                    <input type="number" name="precio" th:field="*{precio}" class="form-control"
                        placeholder="Digite el precio del producto" required>
                </div>

                <div class="box-footer">
                    <button class="btn btn-success">Guardar</button>
                </div>

               </form>
            </div>

        </div>
    </div>
   </div>

</body>

</html>
